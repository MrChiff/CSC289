{% extends "base2.html" %}
{% block base2 %}
	<body class="img js-fullheight" style="background-image: url(static/images/welcome.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">WELCOME {current_user.name}</h2>
				</div>
			</div>
			<div class="row justify-content-left">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Please Log in</h3>
		      	<form action="{{url_for('welcome')}}" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	          </form>
	          </div>
		      </div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
				<h3 class="mb-4 text-center">Test for right side</h3>
			</div>
		</div>
	</section>

	</body>
</html>

{% endblock base2 %}
