{% extends "base2.html" %}
{% block base2 %}
<style>
	body{
		background-repeat:no-repeat;
		background-attachment: fixed;
		background-size: cover;
		background-image:url({{url_for('static', filename='images/edit-user.jpg')}})
	}
</style>
<div class="content-section2">
    <!--body class="img js-fullheight" style="background-image: url(static/images/edit-user.jpg);"-->
	 	<form method ="POST" action = ''>
			<fieldset class = 'from-group'>
				<legend class="display-3 border-bottom lead text-center text-white mb-4">Edit / Delete Account</legend>
				<div class="row justify-content-center">
					<div class='media-body col-5'>
						<h2>Please select a username to be able to edit or delete the user</h2>
						{% for account in accounts %}
							<article class='media content-section'>
								<div class='media-body'>
									<div class='article-metadata'>
										<a class="mr-2">{{account.username}}</a>
										<a class="ml-5 mr-2" href="{{ url_for('delete_account', user_id=account.id) }}">Delete</a>
										<a class="ml-5 mr-2" href="{{ url_for('account_update', user_id=account.id) }}">Update Admin/User</a>
									</div>
								</div>
							</article>
						{% endfor %}
					</div>
					</div>
				</div>
			</fieldset>
		</div>
	</form>
</div>
{% endblock base2 %}
